[versions]
spring-boot-plugin = "3.4.3"
spring-dependency-management-plugin = "1.1.7"
dep-bom-awssdk = "2.30.25"
dep-bom-spring-cloud = "2024.0.0"
dep-bom-spring-cloud-aws = "3.3.0"

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot-plugin" }
spring-dependencyManagement = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management-plugin" }

[libraries]
buildscript-spring-bootPlugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot-plugin" }
buildscript-spring-dependencyManagementPlugin = { module = "io.spring.dependency-management:io.spring.dependency-management.gradle.plugin", version.ref = "spring-dependency-management-plugin" }
dep-bom-awssdk = { module = "software.amazon.awssdk:bom", version.ref = "dep-bom-awssdk" }
dep-bom-springCloud = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "dep-bom-spring-cloud" }
dep-spring-starter-k8sServiceDiscovery = { module = "org.springframework.cloud:spring-cloud-kubernetes-fabric8-discovery" }
dep-spring-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
dep-spring-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
dep-junit-platformLauncher = { module = "org.junit.platform:junit-platform-launcher" }
